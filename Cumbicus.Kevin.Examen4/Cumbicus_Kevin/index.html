<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examen_Crud</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="shortcut icon" href="#">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/crud.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input name="search" id="search" class="form-control mr-sm-2" type="search"
                        placeholder="Buscar Alumno" aria-label="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
        </div>
    </nav>

    <div class="container">
        <div class="row p-4">

            <div class="col-md-10">
                <div id="task-result">
                    <ul id="container"></ul>
                </div>

                <button class="btn btn-success my-2 my-sm-0" type="submit" data-toggle="modal"
                    data-target="#crear_Persona">Nuevo</button>

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Nombres</td>
                            <td>Telefono</td>
                            <td>Direccion</td>
                            <td>Modificar</td>
                            <td>Eliminar</td>
                        </tr>
                    </thead>
                    <tbody id="people"></tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="modal fade" id="crear_Persona" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
        aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 150px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content float-sm-left">
                <form id="task-form">
                    <div class="modal-header text-center">
                        <h4 class="font-weight-bold">Ingreso de Datos</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="margin-top: 5px;">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                            <input type="text" id="nombres" placeholder="Nombres" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                            <input type="number" id="telefono" placeholder="Telefono" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="form-label">Direccion</label>
                            <input type="text" id="direccion" placeholder="Direccion" class="form-control">
                        </div>
                        <input type="hidden" id="personaId">
                        <button type="submit" class="save btn btn-primary btn-block text-center" data-toggle="modal"
                            data-target="#mensaje"> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mensaje" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
        aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 150px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content float-sm-left">
                <form id="task-form">
                    <div class="modal-header text-center">
                        <h4 class="font-weight-bold">Action</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="margin-top: 5px;">
                        <p>Persona Insertada</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $(".save").on('click', function () {
                $('#crear_Persona').modal('hide');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
