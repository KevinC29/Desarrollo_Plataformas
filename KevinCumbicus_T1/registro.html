            </p>
        </div>
        <form >
            <h2>REGISTER</h2>
            <input type="text" placeholder="&#128100; Nombres" name="nombres" required minlength="4" maxlength="20" pattern="[A-Za-z0-9]{4-20}" autofocus>
            <input type="text" placeholder="&#128100; Apellidos" name="apellidos" required minlength="4" maxlength="20" pattern="[A-Za-z0-9]{4-20}" autofocus>
            <input type="email" placeholder="&#128231; Email" name="email" required minlength="4" maxlength="30" pattern="[A-Za-z0-9]{4-30}" autofocus>
            <input type="password" placeholder="&#128272; Contraseña" name="clave" required minlength="6" maxlength="20" pattern="[A-Za-z0-9_-]{6-20}" autofocus>
            <input type="password" placeholder="&#128272; Confirmar Contraseña" name="confirmar_clave" minlength="6" maxlength="20" pattern="[A-Za-z0-9_-]{6-20}" autofocus>
            <input type="submit" value="Register">
            <a href="login.html"><input type="button" value="Login"></a>
        </form>
    </main>
