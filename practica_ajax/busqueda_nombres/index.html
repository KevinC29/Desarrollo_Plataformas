<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ajax y PHP</title>
    <script>
        function crearXMLHttpRequest() {
            var xmlHttp;
            if (window.XMLHttpRequest) {
                xmlHttp = new XMLHttpRequest();
            }
            return xmlHttp;
        }

        function mostrarInformacion(nombre) {
            console.log("metodo informacion");
            var xmlHttp = crearXMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    document.getElementById("resultado").innerHTML = xmlHttp.responseText;
                }
            }
            xmlHttp.open("GET", "obtener_nombre.php?nombre=" + nombre, true);
            xmlHttp.send();
        }
    </script>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <p class="text-center">
                Kevin Jeison Cumbicus Solano<br>
                5to Ciclo "A"<br>
                2020-2021<br>
                
            </p>
        </div>
    </div>
    <h2>Mis clientes</h2>
    <form id="formulario">
        <label>Ingrese el nombre de un cliente: </label>
        <input type="text" name="nombre">
        <input type="button" id="enviar" value="Enviar" onclick="mostrarInformacion(nombre.value)">
    </form>
    <div id="resultado">No hay nada </div>

</body>

</html>
