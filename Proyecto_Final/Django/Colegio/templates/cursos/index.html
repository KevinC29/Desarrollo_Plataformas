<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="bg-secondary ">

    {% extends 'master.html' %}
    {% block contenido%}

    <form method="post" style="margin-bottom: 20px; margin-top: 20px; margin-left: 25px;">{% csrf_token %}
        <input name="busqueda" placeholder="Ingrese su bÃºsqueda">
        <button type="submit">Buscar</button>
    </form>


    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Creditos</th>
                <th>Docente</th>
                <th>Matriculas</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody class="table-secondary">
            {% for curso in listaCursos %}
            <tr>
                <td><strong>{{curso.codigo}}</strong></td>
                <td>{{curso.nombre}}</td>
                <td>{{curso.creditos}}</td>
                <td>{{curso.docente}}</td>
                <td><a href="{% url 'matriculas' curso.codigo%}">Matriculas</a></td>
                <td><a href="{% url 'modificarCurso' curso.codigo%}" type="button" class="btn btn-warning">Modificar</a></td>
                <td><a href="{% url 'eliminarCurso' curso.codigo%}" class="btn btn-danger mr-3">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'crearCursos' %}" type="button" class="btn btn-primary" style="margin-bottom: 25px; margin-left: 25px;">Nuevo Curso</a>
      {% endblock %}
</body>

</html>
